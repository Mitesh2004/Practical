<!DOCTYPE html>
<html>
<head>
    <style>
        form {
            background: yellow;
            color: red;
            border-style: dotted;
            width: 400px; /* Fixed width */
            margin: 0 auto; /* Center the form */
            padding: 20px; /* Add some padding */
        }
        h1 {
            color: red;
            font-size: 6pt; /* Changed font size to 6pt */
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <h1>Project Management</h1>
        Project Name: <input type="text" name="t1" placeholder="Project Name" style="width: 100%;"><br>
        
	Assigned to: 
        <select style="width: 100%;">
            <option>Mr. MITESH</option>
            <option>Mr. AMRUT</option>
            <option>Mr. SHUBHAM</option>
        </select><br>
        
	Start date: <input type="date" style="width: 100%;"><br>
        
	End date: <input type="date" style="width: 100%;"><br>
        
	Priority: 
        <input type="radio" name="r1"> High 
        <input type="radio" name="r1"> Average 
        <input type="radio" name="r1"> Low<br>
        
        Description: <textarea rows="10" cols="25" style="width: 100%;"></textarea><br>
	
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
