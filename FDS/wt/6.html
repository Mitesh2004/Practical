<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Web Layout</title>
    <!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .menu {
            background-color: green;
            color: white;
            padding: 20px;
            width: 20%;
        }
        .content {
            background-color: yellow;
            padding: 20px;
            width: 80%;
        }
        .footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .layout {
            display: flex;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My College Name</h1>
    </div>

    <div class="layout">
        <div class="menu">
            <h4>Menu</h4>
            <ul>
                <li>About Us</li>
            </ul>
        </div>
        <div class="content">
            <h4>College Information</h4>
            <p>This section contains detailed information about the college, its courses, and the various facilities offered to students.</p>
        </div>
    </div>

    <div class="footer">
        <p>College Address: 123 College St, City, Country</p>
    </div>

</body>
</html>
